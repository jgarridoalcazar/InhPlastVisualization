soma_size = 20e-3
register_activity = False
#cell_model = ConductanceLIF
#cell_model = ConductanceLIFSym
cell_model = ConductanceLIFwAT
cm = 50e-12 
texc = 0.5e-3 
tinh = 10e-3 
grest = 3e-9 
eexc = 0
einh = -0.080 
erest = -0.065 
eth = -0.064
tref = 2.e-3
tau_minus = 33.7e-3
# Adaptive threshold parameters
tau_th = 1000.0 
th_cons = 7.440302024266711
# STDP Sym parameters
tau_istdp = 125.0e-3
# Recording parameters
#record_vars = Vth
#record_step = 1e-0
#load_state_vars = Vth
save_state_vars = Vth

# MF-GrC synapsis options
[mfgrcsynapsis]
